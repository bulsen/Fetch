<!doctype html>
<head>
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

<title>Fetch!</title>
<script>
loc = document.location.href
console.log(loc);
var parts = loc.split("/");
last = parts[parts.length - 1]


document.onkeydown = function(e) {
    switch (e.keyCode) {
        case 37:
            window.location.assign(parseInt(last)-1);
            break;
        case 39:
             window.location.assign(parseInt(last)+1);
break;
}
};
</script>
</head>
<body>
<object data="/loco/{{dirname}}/{{number}}"></object>

</body>
